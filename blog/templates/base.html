{% load static %} <!-- get styling files from static folder-->

<html>
    <head>
        <title>Django Blog</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="nav-left">
            <h1><a href="{% url 'home'%}">Django Blog</a></h1><!-- use the url-view named 'home' to display details-->
            </div>
            <div class = "nav-right">
                <a href="{% url 'post_new' %}"> Add New Blog </a><!--basically we are adding another hyperlink that will take user to url-view name 'post_new'-->
            </div>
        </header>
        <div>
            {% if user.is_authenticated %}
            <p>Hello {{ user.username }}</p>
            <p><a href="{% url 'logout' %}">Log out</a></p>
            {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
            {% endif %}
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
